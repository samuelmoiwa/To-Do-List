<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To-Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script defer src="index.bundle.js"></script><script defer src="print.bundle.js"></script></head>
<body>

  <main>
    <section>
      
      <div id="list-title">
        <h1>To Do's List Items</h1>
        <span id="title-icon" title="Reset List"></span>
      </div>
      
      <div id="input-area">
        <input type="text" placeholder="Add to list..." id="do-input">
        <span id="add-icon" title="Add to List"></span>
      </div>
      <div class="todo_list_div">
      <ul id="do-list"></ul>
      </div>
      <div class="bottom">
        <a href="#" id="clear">Clear all completed.</a>
      </div>
    </section>
    <p class="alertText"></p>
  </main>

  <script src="./src/index.js"></script>
    
</body>
</html>
